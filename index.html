<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Quick Cost Calculator</title>
    <link rel="stylesheet" href="style_calc.css"></link>
  </head>

  <body onload="initialize()">
    <img class="logo" src="logo.jpg">
    <form>
      <label for="region">Region:</label>
      <select id="region">
        <option value="eastern_nc">Eastern NC</option>
        <option value="the_triangle">The Triangle</option>
        <option value="wilmington">Wilmington</option>
        <option value="fayetteville">Fayetteville</option>
      </select><br><br>

      <label for="condition_pave">Condition & Pave:</label>
      <input type="text" id="condition_pave" class="input" value="0"><br>
      <label for="resurface_overlay">Resurface/Overlay:</label>
      <input type="text" id="resurface_overlay" class="input" value="0"><br>
      <label for="new_construction">New Construction:</label>
      <input type="text" id="new_construction" class="input" value="0"><br>

      <label for="saw_cut_patch">Saw-cut & Patch:</label>
      <input type="text" id="saw_cut_patch" class="input" value="0"><br>

      <label for="skim_patch">Skim Patch:</label>
      <input type="text" id="skim_patch" class="input" value="0"><br>

      <label for="seal_coat">Seal Coat:</label>
      <input type="text" id="seal_coat" class="input" value="0"><br>

      <label for="striping">Striping:</label>
      <input type="text" id="striping" class="input" value="0"><br><br>
  
      <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <br>

    <div class="results">
      <div class="items">
        <div>Total Area:</div><div class="result_item" id="total_area">0 sq. ft.</div>
      </div>
      <div class="items">
        <div>Total Spaces</div><div class="result_item" id="total_spaces">0</div>
      </div>
      <div class="items">
        <div>Total Cost</div><div class="result_item" id="total_cost">$0.00</div>
      </div>
    </div>


    <script src="./calculator.js"></script>
  </body>
</html>
