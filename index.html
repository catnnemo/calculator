<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <form>
      <label for="region">Region:</label>
      <select id="region" onchange="updateCalculations()">
        <option value="eastern_nc">Eastern NC</option>
        <option value="the_triangle">The Triangle</option>
        <option value="wilmington">Wilmington</option>
        <option value="fayetteville">Fayetteville</option>
      </select><br><br>
      <label for="condition_pave">Condition & Pave:</label>
      <input type="text" id="condition_pave"><br>
      <label for="resurface_overlay">Resurface/Overlay:</label>
      <input type="text" id="resurface_overlay"><br>
      <label for="new_construction">New Construction:</label>
      <input type="text" id="new_construction"><br>
      <label for="saw_cut_patch_rip_out_and_replace">Saw-cut & Patch:</label>
      <input type="text" id="saw_cut_patch_rip_out_and_replace"><br>
      <label for="skim_patch">Skim Patch:</label>
      <input type="text" id="skim_patch"><br>
      <label for="seal_coat">Seal Coat:</label>
      <input type="text" id="seal_coat"><br>
      <label for="striping">Striping:</label>
      <input type="text" id="striping"><br><br>
      <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <br>
    <div id="result"></div>

    <script src="calculator.js"></script>
  </body>
</html>
